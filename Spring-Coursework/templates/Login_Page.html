<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Larry's Lawnmowers - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/Login-Style.css') }}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
  </head>
  <body>
    <div class="loginAlertBox">
        <div class="alertFormValue">
            {% block content %}
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <span>{{ msg }}</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            {% endblock %}
        </div>
    </div>
    <section>
        <div class="loginFormBox">
            <div class="loginFormValue">
                <form action="#" method="post">
                    <h2>Larry's Login</h2>
                    <div class="loginInputBox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="loginEmail" maxlength="40" required>
                        <label for="">Email</label>
                    </div>
                    <div class="loginInputBox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="loginPassword" maxlength="20" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forgetInfo">
                        <label for=""><input type="checkbox" name="loginCheckBox" id="check">Remember Me</a></label>
                    </div>
                    <input class="loginButton" type="submit" value="Login" />
                    <div class="register">
                        <p>Don't have an account <a href="register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
