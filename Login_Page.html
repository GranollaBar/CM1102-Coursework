<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Larry's Lawnmowers - Login</title>
    <link rel="stylesheet" href="CSS/Login-Style.css">
  </head>
  <body>
    <section>
        <div class="loginFormBox">
            <div class="loginFormValue">
                <form action="">
                    <h2>Larry's Login</h2>
                    <div class="loginInputBox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="loginInputBox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forgetInfo">
                        <label for=""><input type="checkbox" id="check">Remember Me &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="#">Forgot Password</a></label>
                    </div>
                    <button class="loginButton">Login<a href="Main_Page.html"></a></button>
                    <div class="register">
                        <p>Don't have an account <a href="#">Register<a href="Registration_Page.html"></a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
