<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Larry's Lawnmowers - Registration</title>
    <link rel="stylesheet" href="CSS/Registration-Style.css">
  </head>
  <body>
    <section>
        <div class="registrationFormBox">
            <div class="registrationFormValue">
                <form action="">
                    <h2>Larry's Registration</h2>
                    <div class="registrationInputBox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Forename</label>
                    </div>
                    <div class="registrationInputBox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Surname</label>
                    </div>
                    <div class="registrationInputBox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="registrationInputBox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <button class="registerButton">Register<a href="Login_Page.html"></a></button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
